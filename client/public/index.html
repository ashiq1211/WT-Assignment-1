<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment - I | WebTechnology | Mohammed Shaheem P</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bulma.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Students
          </h1>
          <h2 class="subtitle">
            All the student details..
          </h2>
        </div>
      </div>
    </section>

    <div class="container custome-1">
      <div class="field">
        <label class="label">Name</label>
        <div class="control">
          <input id="ipName" class="input" type="text" placeholder="Enter your name">
        </div>
      </div>
      <div class="field">
        <label class="label">Address</label>
        <div class="control">
          <textarea id="ipAddress" class="textarea" placeholder="Enter Your Address"></textarea>
        </div>
      </div>
      <div class="field is-grouped custome-2">
        <p class="control">
          <svg id="btnAdd" class="bi bi-person-plus" width="5em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd" d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM6 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0zm4.5 0a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V5.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
               <path fill-rule="evenodd" d="M13 7.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
          </svg>
          <!-- <a id="btnAdd" class="button is-success">
            Add Student
          </a> -->
        </p>
        <p class="control">
          <svg id="btnClear" class="bi bi-trash" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
          </svg>
          <!-- <a id="btnClear"  class="button is-warning">
            Clear Fields
          </a> -->
        </p>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-6">
            <div class="tile is-parent">
              <article class="tile is-child ">
                <table class="table is-danger">
                  <thead>
                    <tr>
                      <th><abbr title="Serial Number">Sl.No</abbr></th>
                      <th><addr title="Full Name of student">Name</addr></th>
                      <th><addr title="Address of student">Address</addr></th>
                    </tr>
                  </thead>
                  <tbody id="tblBody">
                    <!-- data to be added with JS -->
                  </tbody>
                </table>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child notification is-link">
              <div class="content">
                <p class="title">Actions</p>
                <div class="buttons">
                  <button id="btnToUpper" class="button is-medium is-fullwidth is-inverted is-info">Display as upper case</button>
                  <button id="btnToLower" class="button is-medium is-fullwidth is-inverted is-danger">Display as lower case</button>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </section>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <section class="modal-card-body">
          <p>Enter Name and Address of Student</p>
        </section>
        <button class="button is-danger" id="btnEdit">Edit</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
